# legal values for check-by are 'services' and 'groups'
check-by            services
uid                 pymon
gid                 pymon
prefix              /usr/local/pymon
pymon-app           pymon.tac
twisted-daemon      /usr/local/bin/twistd
user-agent-string   pymon Enterprise Monitoring (http://pymon.sf.net)
web-port            8080
xmlrpc-port         8088
mail-from           pymon@ixappliance.com
sendmail            /usr/sbin/sendmail

<database />

<backups>
    interval    300
    directory   data
    filename    backup.pkl
</backups>

<monitor-status>
    # Here is where you tell pymon which of the defined services
    # (see below) should be monitored in its regular checks
    enable http status
    enable ping
    # Next is the section for services that will not be checked by
    # pymon.
    disable http text
    disable local process
    disable dns dig
</monitor-status>

<state-definitions>
    unknown     -1
    ok          1
    recovering  2
    warn        3
    error       4
    failed      5
</state-definitions>

<global-names>
    state       state
    history     history
    factories   factories
</global-names>

