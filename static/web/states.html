<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:nevow="http://nevow.com/ns/nevow/0.1"
      xmlns:mochi="http://mochikit.com/examples/sorted_tables">

    <meta http-equiv="Refresh" content="20" />
    <head>
        <title>pymon: Monitored Services</title>
        <link href="/icons/favicon.ico" rel="SHORTCUT ICON" />
        <style type="text/css">@import url('/styles/site.css');</style>
        <style type="text/css">@import url('/styles/states.css');</style>
        <script type="text/javascript" src="/js/MochiKit/MochiKit.js"></script>
        <script type="text/javascript" src="/js/sorted_tables.js"></script>
    </head>
    <body>
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr class="headerback">
            <td align="left" width="126">
            <img class="logo" src="/images/logo.gif" border="0" />
            </td>
        </tr>
        <tr class="border"><td><img src="/images/1px.gif" height="1" /></td></tr>
        <tr class="topbar"><td>
        <a class="toplink" href="/">Main Screen</a> |
        <a class="toplink" href="statesdetail">Detailed View</a><br/>
        </td></tr>
        <tr><td bgcolor="#000000">
    <table id="sortable_table" cellpadding="2" cellspacing="1" border="0" width="100%">
        <thead>
        <tr>
            <th mochi:format="number">Current<br/>State</th>
            <th>Organization</th>
            <th>Service</th>
            <th>Host</th>
            <!-- th>Service Type</th /-->
            <th>Current State Name</th>
            <th>Current State Count</th>
            <th>Previous State</th>
            <th>Messsage</th>
            <th mochi:format="str">Date Last Checked</th>
        </tr>
        </thead>
        <tbody nevow:data="getStates" nevow:render="sequence">
        <tr nevow:pattern="item" nevow:render="mapping">
            <nevow:attr name="class"><nevow:slot name="current status name" /></nevow:attr>
            <td><nevow:slot name="current status">Status</nevow:slot></td>
            <td><nevow:slot name="org">Organization</nevow:slot></td>
            <td><nevow:slot name="service">Service</nevow:slot></td>
            <td><nevow:slot name="node">Host</nevow:slot></td>
            <!-- td>&nbsp;</td /-->
            <td><nevow:slot name="current status name">Status</nevow:slot></td>
            <td><nevow:slot name="count">Count</nevow:slot></td>
            <td><nevow:slot name="previous status name">Previous Status</nevow:slot></td>
            <td><nevow:slot name="desc">Message</nevow:slot></td>
            <td><nevow:slot name="last check">Last Checked</nevow:slot></td>
        </tr>
        </tbody>
    </table>
    </td></tr>
    <tr><td>
    <a href="/">Main Screen</a> |
    <a href="statesdetail">Detailed View</a><br/>
    </td></tr>
    <tr class="border"><td><img src="/images/1px.gif" height="1" /></td></tr>
    </table>

  </body>
</html>
