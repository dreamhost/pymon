<zeo>
    address localhost:999
    monitor-address localhost:9991
</zeo>

<filestorage 1>
    path data/zodb/pymon.fs
</filestorage>

<eventlog>
    <logfile>
        path log/zeo.log
        format %(asctime)s %(message)s
    </logfile>
</eventlog>

<runner>
    directory   /Users/oubiwann/lab/pymon/sandbox/zodb
    program     runzeo.py -a 999 -f data/zodb/pymondb.fs
    daemon      true
    socket-name /tmp/pymon.zdsock
</runner>
